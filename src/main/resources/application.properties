# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=${APP_NAME:E-Commerce Store}
server.port=${SERVER_PORT:8080}

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${DB_URL:jdbc:h2:file:./data/ecommerce_db}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:SA}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JWT CONFIGURATION (NO FALLBACK - MUST BE IN .env)
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ========================================
# STRIPE CONFIGURATION (NO FALLBACK - MUST BE IN .env)
# ========================================
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}

# ========================================
# EMAIL CONFIGURATION (NO FALLBACK - MUST BE IN .env)
# ========================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.email.from=${MAIL_FROM}
app.email.name=${MAIL_FROM_NAME}

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# THYMELEAF
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html