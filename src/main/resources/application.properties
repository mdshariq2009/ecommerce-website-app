# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=${APP_NAME:E-Commerce Store}
server.port=${SERVER_PORT:8080}

# ========================================
# POSTGRESQL DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - CHANGE THIS LINE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hide the warnings
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000



# ========================================
# JWT CONFIGURATION (NO FALLBACK - MUST BE IN .env)
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ========================================
# STRIPE CONFIGURATION (NO FALLBACK - MUST BE IN .env)
# ========================================
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}

# ========================================
# EMAIL CONFIGURATION (NO FALLBACK - MUST BE IN .env) starttls
# ========================================
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true 
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory


app.email.from=${APP_MAIL_FROM}
app.email.name=${APP_MAIL_FROM_NAME}

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG

